<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House Project</title>

    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body class="manrope-font m-0 p-0">
    <div
      class="parent-div flex justify-between min-h-[200px] max-w-[1280px] mx-auto mt-5"
    >
      <div class="left-div">
        <h1 class="text-[80px] font-bold">
          It's good <br />
          tea time at The <br />
          Tea House
        </h1>
        <p class="font-semibold text-[18px] my-10 text-[#777777]">
          Tea and Botanical Solutions Supplier Give Optimum <br />
          Satisfaction To Your Taste Buds.
        </p>
        <button
          class="bg-gradient-to-r from-[#FF8938] to-[#FF0000] text-white w-[200px] h-[60px] text-xl rounded-lg shadow-lg"
        >
          <span> Explore More</span
          ><span><i class="fa-solid fa-arrow-right -rotate-45 ml-1"></i></span>
        </button>
      </div>
      <div class="right-div relative">
        <img src="./images/banner.png" class="relative top-[100px]" alt="" />
        <div
          class="flex items-center w-[255px] h-[100px] rounded-lg shadow-lg absolute left-[100px] bg-white"
        >
          <span class="text-4xl ml-4"><i class="fa-solid fa-star"></i></span>
          <div class="ml-4">
            <p class="text-[30px] font-extrabold">5.00</p>
            <p class="text-[#777777]">Trust Pilot Ratings</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
